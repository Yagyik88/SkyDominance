<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Dominance | Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     
    <div class="background-image"><iframe width="1920" height="1080" style="opacity: 1; height: 712px; width: 1266px;" src="https://iframe.mediadelivery.net/embed/157813/c9fd650d-d135-4185-9661-b44d1fcdfe8a?autoplay=true&amp;loop=true&amp;muted=true&amp;preload=true" loading="lazy" allowfullscreen="allowfullscreen" allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture;" uk-cover="" class="uk-width-1-1 uk-cover"></iframe></div>
    <div class="auth-container">

        <div class="auth-card">
            <div class="auth-header">
                <img src="images/logo.png" alt="Sky Dominance" class="logo">
                <h1>SKY DOMINANCE</h1>
                <p>Private Aviation Services</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <form id="loginForm" class="auth-form active" data-tab="login">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                        <button type="button" class="toggle-pw"><i class="fas fa-eye"></i></button>
                    </div>
                    <a href="#" class="forgot-pw">Forgot password?</a>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <form id="signupForm" class="auth-form" data-tab="signup">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" placeholder="John Smith" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="your@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="••••••••" required>
                        <button type="button" class="toggle-pw"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupConfirmPassword" placeholder="••••••••" required>
                    </div>
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
